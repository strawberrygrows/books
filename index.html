<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Garamond', 'Georgia', serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #f4f1de;
            padding: 40px 20px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
            padding: 30px;
            border-bottom: 3px solid #d4af37;
            border-top: 3px solid #d4af37;
        }

        h1 {
            font-size: 3em;
            color: #d4af37;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-weight: 400;
            margin-bottom: 10px;
        }

        .ornament {
            color: #8b4513;
            font-size: 1.5em;
            margin: 15px 0;
        }

        .setup-prompt {
            max-width: 700px;
            margin: 40px auto;
            background: linear-gradient(145deg, #2d3561 0%, #1f2544 100%);
            border: 2px solid #d4af37;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .setup-prompt h2 {
            color: #d4af37;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .setup-prompt p {
            line-height: 1.7;
            margin-bottom: 15px;
            color: #c9b896;
        }

        .setup-prompt input {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border: 2px solid #8b4513;
            border-radius: 4px;
            background: #16213e;
            color: #f4f1de;
            font-family: monospace;
            margin: 10px 0;
        }

        .setup-prompt button {
            background: #8b4513;
            color: #f4f1de;
            border: none;
            padding: 12px 30px;
            font-size: 1.1em;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Garamond', 'Georgia', serif;
            transition: background 0.3s ease;
            margin-top: 10px;
        }

        .setup-prompt button:hover {
            background: #a0632a;
        }

        .gallery {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 40px;
            padding: 20px;
        }

        .book-card {
            background: linear-gradient(145deg, #2d3561 0%, #1f2544 100%);
            border: 2px solid #8b4513;
            border-radius: 8px;
            padding: 25px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(212, 175, 55, 0.3);
        }

        .book-cover {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border: 3px solid #d4af37;
            border-radius: 4px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .book-title {
            font-size: 1.3em;
            color: #e8d5b7;
            margin-bottom: 15px;
            line-height: 1.4;
            font-weight: 600;
            border-left: 4px solid #8b4513;
            padding-left: 12px;
        }

        .book-notes {
            color: #c9b896;
            line-height: 1.7;
            font-size: 1.05em;
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 4px;
            border-left: 3px solid #5a7d9a;
        }

        .loading {
            text-align: center;
            color: #d4af37;
            font-size: 1.5em;
            padding: 60px;
        }

        .error {
            text-align: center;
            color: #cd5c5c;
            font-size: 1.2em;
            padding: 40px;
            background: rgba(139, 0, 0, 0.2);
            border: 2px solid #8b0000;
            border-radius: 8px;
            max-width: 600px;
            margin: 0 auto;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            
            .gallery {
                grid-template-columns: 1fr;
                gap: 30px;
            }
            
            .book-cover {
                height: 350px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="ornament">❦</div>
        <h1>Library</h1>
        <div class="ornament">❦</div>
    </div>

    <div class="setup-prompt" id="setupPrompt">
        <h2>First Time Setup</h2>
        <p>To display your books, please enter your Airtable Personal Access Token. This will be saved securely in your browser and never shared.</p>
        <input type="password" id="tokenInput" placeholder="Enter your Airtable token here">
        <button onclick="saveToken()">Save Token</button>
        <p style="font-size: 0.9em; margin-top: 15px; color: #8b4513;">
            Your token is stored locally in your browser only. No one else can access it.
        </p>
    </div>

    <div class="loading hidden" id="loading">Loading books...</div>
    <div class="gallery hidden" id="gallery"></div>

    <script>
        const BASE_ID = 'app12LraPjbTp4fHG';
        const TABLE_NAME = 'Books read';
        const VIEW_NAME = 'All books (pictures)';

        function saveToken() {
            const token = document.getElementById('tokenInput').value.trim();
            if (!token) {
                alert('Please enter a token');
                return;
            }
            localStorage.setItem('airtable_token', token);
            document.getElementById('setupPrompt').classList.add('hidden');
            fetchBooks();
        }

        async function fetchBooks() {
            const token = localStorage.getItem('airtable_token');
            
            if (!token) {
                document.getElementById('setupPrompt').classList.remove('hidden');
                return;
            }

            document.getElementById('loading').classList.remove('hidden');

            try {
                const url = `https://api.airtable.com/v0/${BASE_ID}/${encodeURIComponent(TABLE_NAME)}?view=${encodeURIComponent(VIEW_NAME)}`;
                
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        localStorage.removeItem('airtable_token');
                        throw new Error('Invalid token. Please try again.');
                    }
                    throw new Error(`Failed to fetch: ${response.status}`);
                }

                const data = await response.json();
                displayBooks(data.records);
            } catch (error) {
                document.getElementById('loading').innerHTML = `
                    <div class="error">
                        <p>${error.message}</p>
                        <button onclick="location.reload()" style="margin-top: 15px; padding: 10px 20px; background: #8b4513; color: #f4f1de; border: none; border-radius: 4px; cursor: pointer;">Try Again</button>
                    </div>
                `;
                console.error('Error:', error);
            }
        }

        function displayBooks(records) {
            const gallery = document.getElementById('gallery');
            const loading = document.getElementById('loading');
            
            loading.classList.add('hidden');
            gallery.classList.remove('hidden');

            if (records.length === 0) {
                gallery.innerHTML = '<div class="error">No books found.</div>';
                return;
            }

            records.forEach(record => {
                const fields = record.fields;
                const card = document.createElement('div');
                card.className = 'book-card';

                const coverImage = fields['Cover image'] && fields['Cover image'][0] 
                    ? fields['Cover image'][0].url 
                    : '';

                const titleAuthor = fields['Title Author'] || 'Untitled';
                const notes = fields['Notes'] || '';

                card.innerHTML = `
                    <img src="${coverImage}" alt="${titleAuthor}" class="book-cover">
                    <div class="book-title">${titleAuthor}</div>
                    ${notes ? `<div class="book-notes">${notes}</div>` : ''}
                `;

                gallery.appendChild(card);
            });
        }

        // Check if token exists on page load
        window.onload = function() {
            const token = localStorage.getItem('airtable_token');
            if (token) {
                document.getElementById('setupPrompt').classList.add('hidden');
                fetchBooks();
            }
        };
    </script>
</body>
</html>
