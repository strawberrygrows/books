name: Refresh book pages
on:
  schedule:
    # Runs at 3 AM UTC every Sunday (weekly instead of daily)
    - cron: '0 3 * * 0'
  workflow_dispatch: # Allows manual trigger
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Download images from Airtable
        env:
          AIRTABLE_TOKEN: ${{ secrets.AIRTABLE_TOKEN }}
        run: node download-images.js
      
      - name: Build site
        env:
          AIRTABLE_TOKEN: ${{ secrets.AIRTABLE_TOKEN }}
        run: node build.js
      
      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add images/ *.html
          git diff --quiet && git diff --staged --quiet || (git commit -m "Weekly update: books and images" && git push)
